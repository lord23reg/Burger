<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR GLB</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/loaders/GLTFLoader.js';
import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/webxr/ARButton.js';

let camera, scene, renderer, model, mixer, clock;
clock = new THREE.Clock();

scene = new THREE.Scene();
camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);

document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
scene.add(light);

const loader = new GLTFLoader();
loader.load('model.glb', function(gltf){
    model = gltf.scene;
    model.scale.set(0.5,0.5,0.5);
    scene.add(model);

    if(gltf.animations && gltf.animations.length){
        mixer = new THREE.AnimationMixer(model);
        gltf.animations.forEach(a=>mixer.clipAction(a).paused=true);
    }
});

let reticle, hitTestSource=null, hitTestSourceRequested=false;

const geometry = new THREE.RingGeometry(0.1, 0.15, 32).rotateX(-Math.PI/2);
const material = new THREE.MeshBasicMaterial({color:0x0fff0, side: THREE.DoubleSide});
reticle = new THREE.Mesh(geometry, material);
reticle.visible=false;
scene.add(reticle);

renderer.setAnimationLoop(function(timestamp, frame){
    if(mixer) mixer.update(clock.getDelta());

    if(frame){
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if(!hitTestSourceRequested){
            session.requestReferenceSpace('viewer').then((refSpace)=>{
                session.requestHitTestSource({space: refSpace}).then((source)=>hitTestSource=source);
            });
            session.addEventListener('end',()=>{hitTestSourceRequested=false; hitTestSource=null;});
            hitTestSourceRequested=true;
        }

        if(hitTestSource){
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if(hitTestResults.length){
                const hit = hitTestResults[0];
                const pose = hit.getPose(referenceSpace);
                reticle.visible=true;
                reticle.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                reticle.updateMatrixWorld(true);
            } else reticle.visible=false;
        }
    }

    renderer.render(scene, camera);
});

renderer.domElement.addEventListener('click', ()=>{
    if(reticle.visible && model){
        model.position.copy(reticle.position);
        if(mixer) mixer._actions.forEach(a=>a.paused=false);
    }
});

window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
