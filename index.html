<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebXR AR ‚Äî –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ —Ç–∞–ø—É</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
      .hint {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
        color: white;
        font-family: sans-serif;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="burger"
      src="–ë–£–†–ì–ï–¢ –ò–¢–û–ì –ò–¢–û–ì–û–í20.glb"
      ar
      ar-modes="webxr"
      camera-controls
      autoplay="false"
      disable-zoom
      environment-image="neutral"
      shadow-intensity="1">
    </model-viewer>

    <div class="hint">üëÜ –¢–∞–ø–Ω–∏ –ø–æ –æ–±—ä–µ–∫—Ç—É, —á—Ç–æ–±—ã –≤–∫–ª—é—á–∏—Ç—å/–æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é</div>

    <script>
      const viewer = document.getElementById('burger');
      let isPlaying = false;

      viewer.addEventListener('click', () => {
        if (!viewer.availableAnimations.length) return;
        const anim = viewer.availableAnimations[0];

        if (isPlaying) {
          viewer.pause();
          isPlaying = false;
        } else {
          viewer.animationName = anim;
          viewer.play();
          isPlaying = true;

          viewer.addEventListener('finished', () => {
            isPlaying = false;
          }, { once: true });
        }
      });
    </script>
  </body>
</html>
